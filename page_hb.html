<!DOCTYPE html>
<html>
    <head>
        <title>Mi página web de cumpleaños</title>
        <!-- Importa los archivos de Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>

        <div class="container mt-4">
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h2>Cronómetro</h2>
                                <p>El tiempo que falta para tu cumpleaños es:</p>
                                <div id="countdown"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="card mt-4" id="cuadro-pistas" style="display:none">
                            <div class="card-body text-center">
                                <div class="embed-responsive embed-responsive-16by9" id="cuadro1" style="display:none">
                                    <video width="320" height="240" controls>
                                      <source src="src/edcm.mp4" type="video/mp4">
                                    </video>
                                </div>
                                <div id="cuadro2" style="display: none;">
                                    <div class="text-center">
                                        <div class="mt-4">
                                            <a href="https://www.calameo.com/read/007377002a2208fd689b6" target="_blank">El Anillo Perdido Una Búsqueda Desesperada Por El Amor Verdadero</a>
                                        </div>
                                        <div class="iframe-container">
                                            <iframe src="https://v.calameo.com/?bkcode=007377002a2208fd689b6&mode=mini" 
                                                    frameborder="0" 
                                                    allowtransparency 
                                                    allowfullscreen 
                                                    style="margin:0 auto;">
                                            </iframe>
                                        </div>
                                    </div>
                                </div>
                                <div class="embed-responsive embed-responsive-16by9" id="cuadro3" style="display:none">
                                    <video width="320" height="240" controls>
                                      <source src="src/pista3.mp4" type="video/mp4">
                                    </video>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h2>Pistas</h2>
                            <ul id="pistas">
                                <li>
                                    <button id="pista1" class="btn btn-outline-secondary" disabled>Pista 1</button>
                                </li>
                                <li><button id="pista2" class="btn btn-outline-secondary" disabled>Pista 2</button></li>
                                <li><button id="pista3" class="btn btn-outline-secondary" disabled>Pista 3</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="src/cronmetro.js"></script>
        <script src="src/page_hbjs.js"></script>
    </body>
</html>
